<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lucky Spin</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at center, #f5deb3, #d2b48c);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* start from top on mobile */
    padding-top: 40px;
    font-family: "Poppins", sans-serif;
    color: #fff;
    text-align: center;
    overflow-y: auto; /* allow scroll if needed */
  }

  h1 {
    color: #8b0000;
    font-size: 2.2em;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 25px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  .wheel-container {
    position: relative;
    width: 320px;
    height: 320px;
    margin-bottom: 20px;
  }

  #wheelCanvas {
    border-radius: 50%;
    border: 8px solid #8b5a2b;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
  }

  .pointer {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 16px solid white;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
  }

  button {
    background-color: #8b0000;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    margin-top: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover:enabled {
    background-color: #a52a2a;
  }

  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }

  #result {
    margin-top: 18px;
    font-size: 1.3em;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .wheel-container {
      width: 260px;
      height: 260px;
    }
    #wheelCanvas {
      border-width: 6px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
    }
  }
</style>
</head>
<body>
  <h1>ðŸŽ¯ Lucky Spin</h1>
  <div class="wheel-container">
    <canvas id="wheelCanvas" width="320" height="320"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spinButton">SPIN</button>
  <div id="result"></div>

<script>
  const canvas = document.getElementById("wheelCanvas");
  const ctx = canvas.getContext("2d");
  const spinButton = document.getElementById("spinButton");
  const result = document.getElementById("result");

  const slices = 20;
  const radius = canvas.width / 2;

  // 18 "Good try" + 2 prizes opposite each other (index 0 and 10)
  const labels = Array(slices).fill("Good try");
  labels[0] = "Free Coffee â˜•";
  labels[10] = "$3 Discount ðŸ’¸";

  const colors = [];
  for (let i = 0; i < slices; i++) {
    const hue = (i * 360) / slices;
    colors.push(`hsl(${hue}, 70%, 50%)`);
  }

  for (let i = 0; i < slices; i++) {
    const startAngle = (i * 2 * Math.PI) / slices;
    const endAngle = ((i + 1) * 2 * Math.PI) / slices;
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, startAngle, endAngle);
    ctx.closePath();
    ctx.fillStyle = colors[i];
    ctx.fill();

    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(startAngle + Math.PI / slices);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 12px Poppins";
    ctx.fillText(labels[i], radius - 8, 4);
    ctx.restore();
  }

  const politeMessages = [
    "ðŸ’« Almost won! Try again soon.",
    "ðŸ€ Better luck next spin!",
    "ðŸ˜Š Maybe next time!",
    "ðŸŒŸ Thanks for playing!"
  ];

  let hasSpun = false;

  spinButton.addEventListener("click", () => {
    if (hasSpun) return;

    result.textContent = "";
    spinButton.disabled = true;
    hasSpun = true;

    const prizeIndex = Math.floor(Math.random() * slices);
    const sliceAngle = 360 / slices;
    const baseRotation = 270;
    const stopAngle = baseRotation - (prizeIndex * sliceAngle + sliceAngle / 2);
    const randomFullSpins = 8;
    const finalRotation = randomFullSpins * 360 + stopAngle;

    canvas.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";
    canvas.style.transform = `rotate(${finalRotation}deg)`;

    setTimeout(() => {
      const prizeText = labels[prizeIndex];
      if (prizeText.includes("Good try")) {
        const msg = politeMessages[Math.floor(Math.random() * politeMessages.length)];
        result.textContent = msg;
        result.style.color = "#8b0000";
      } else {
        result.textContent = `ðŸŽ‰ ${prizeText}`;
        result.style.color = "#27ae60";
      }

      spinButton.textContent = "ðŸŽ‰ Thanks for playing!";
      spinButton.disabled = true;
    }, 5200);
  });
</script>
</body>
</html>
